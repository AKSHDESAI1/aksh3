<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>AKSH DESAI!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AKSH DESAI:- </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container my-3">
    <h1>Welcome To Magic Notes</h1>
    <marquee behavior="alternate" direction="" style="font-size: 25px;">AKSH DESAI</marquee>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add a note</h5>
        <div class="form-group">
          <textarea class="form-control" rows="3" id="r1"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" id="r1" onclick="r21()">Add Note</button>
      </div>
    </div>
    <hr>
    <h1>Your Notes</h1>
    <hr>
    <div id="aq1" class="row container-fluid"> </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script>
    localStorage.clear()
    aq1.innerHTML = `Nothing to show! Use "Add a Note" section above to add notes.`;
    // let aq1 = document.getElementById('container')
    function r21() {
      let r1 = document.getElementById('r1');
      let r2 = r1.value;
      let r3 = localStorage.getItem("aksh123");
      console.log("r3 is " + r3);
      if (r3 == null) {
        aksh = [];
      } else {
        aksh = JSON.parse(r3);
        console.log("popat" + r3);
      }
      aksh.push(r2);
      let a1 = localStorage.setItem("aksh123", JSON.stringify(aksh));
      r1.value = "";
      show()
    }

    function show() {
      html = "";
      aksh.forEach(function (element, index) {
        html += `<div class="noteCard my-2 mx-2 card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Note ${index + 1}</h5>
            <p class="card-text"> ${element}</p>
            <button id="${index}" class="btn btn-primary" onclick="r22(this.id)">Delete Note</button>
        </div>
    </div>
        `
      })
      if (aksh.length != 0) {
        let aq1 = document.getElementById('aq1');
        aq1.innerHTML = html;
      }
      else {
        aq1.innerHTML = `Nothing to show! Use "Add a Note" section above to add notes.`;
      }

    };

    function r22(index) {
      aksh.splice(index, 1);
      localStorage.setItem("aksh123", JSON.stringify(aksh));
      show();
    }

  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
